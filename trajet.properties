spring.datasource.url=jdbc:mysql://localhost:3306/covoiturage_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=mouna
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
resilience4j.circuitbreaker.instances.MSUTILISATEUR.registerHealthIndicator=true 
resilience4j.circuitbreaker.instances.MSUTILISATEUR.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.MSUTILISATEUR.slidingWindowSize=10
resilience4j.circuitbreaker.instances.MSUTILISATEUR.failureRateThreshold=50
spring.batch.job.enabled=true

spring.batch.initialize-schema=always
